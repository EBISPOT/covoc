id: covoc
title: "Coronavirus Vocabulary"
github_org: EBISPOT
repo: covoc
report_fail_on: none
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: efo
      mirror_from: http://www.ebi.ac.uk/efo/efo.owl
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon.owl
    - id: clo
components:
  products:
    - filename: all_templates.owl
robot_java_args: '-Xmx8G'
allow_equivalents: asserted-only